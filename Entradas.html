---
layout: page
---

<ul>
	{% for post in site.posts %}
		{% if post.layout == "post" %}
			<p>
            	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            	<h5>{{ post.date | date_to_string }}</h5>
            	<p>{{ post.content | truncatewords: 100 }} </p>
            	
        	</p>
    	{% endif %}
 	{% endfor %}
</ul>
