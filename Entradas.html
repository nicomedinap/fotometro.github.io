---
layout: page
---

<ul>
	{% for post in site.posts %}
		{% if post.layout == "post" %}
			<p>
            	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            	{{ post.content | truncatewords: 150 }} 
            	{{ post.date | date_to_string }}

        	</p>
    	{% endif %}
 	{% endfor %}
</ul>
